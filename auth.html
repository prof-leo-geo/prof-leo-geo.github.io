<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Verificando acesso...</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>Verificando sua conta...</h2>
        <p>Por favor, aguarde enquanto confirmamos seu acesso.</p>
    </div>
    
    <script>
        // Esta página processa a confirmação de email e reset de senha
        if (window.location.hash) {
            // Redireciona para o admin após a confirmação
            setTimeout(function() {
                window.location.href = '/admin/';
            }, 2000);
        } else {
            // Se não há hash, vai para o admin normal
            window.location.href = '/admin/';
        }
    </script>
</body>
</html>
